services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: saas
      POSTGRES_USER: saas
      POSTGRES_PASSWORD: saas_pass_change_me
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  web:
    build: .
    working_dir: /app
    volumes:
      - ./app:/app
    environment:
      DJANGO_SECRET_KEY: change_me_secret
      DJANGO_DEBUG: "1"
      ALLOWED_HOSTS: "213.156.133.202,localhost,127.0.0.1"
      DATABASE_URL: "postgres://saas:saas_pass_change_me@db:5432/saas"
    depends_on:
      - db
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
    ports:
      - "80:8000"
    restart: unless-stopped

volumes:
  pgdata:
